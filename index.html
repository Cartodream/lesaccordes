<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        #map {
            width: 1131px;
            height: 805px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Iles_0.js"></script>
        <script src="data/eaux_1.js"></script>
        <script src="data/iles2_2.js"></script>
        <script src="data/ville_3.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-0.01642337825652451,-0.002694490172444687],[0.0018886531338381638,0.02305181579769057]]);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_Iles_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom'] !== null ? autolinker.link(feature.properties['nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Iles_0_0() {
            return {
                pane: 'pane_Iles_0',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(120,152,30,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Iles_0');
        map.getPane('pane_Iles_0').style.zIndex = 400;
        map.getPane('pane_Iles_0').style['mix-blend-mode'] = 'normal';
        var layer_Iles_0 = new L.geoJson(json_Iles_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Iles_0',
            layerName: 'layer_Iles_0',
            pane: 'pane_Iles_0',
            onEachFeature: pop_Iles_0,
            style: style_Iles_0_0,
        });
        bounds_group.addLayer(layer_Iles_0);
        map.addLayer(layer_Iles_0);
        function pop_eaux_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_eaux_1_0() {
            return {
                pane: 'pane_eaux_1',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(77,215,213,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_eaux_1');
        map.getPane('pane_eaux_1').style.zIndex = 401;
        map.getPane('pane_eaux_1').style['mix-blend-mode'] = 'normal';
        var layer_eaux_1 = new L.geoJson(json_eaux_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_eaux_1',
            layerName: 'layer_eaux_1',
            pane: 'pane_eaux_1',
            onEachFeature: pop_eaux_1,
            style: style_eaux_1_0,
        });
        bounds_group.addLayer(layer_eaux_1);
        map.addLayer(layer_eaux_1);
        function pop_iles2_2(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_iles2_2_0() {
            return {
                pane: 'pane_iles2_2',
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1.0, 
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(133,182,111,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_iles2_2');
        map.getPane('pane_iles2_2').style.zIndex = 402;
        map.getPane('pane_iles2_2').style['mix-blend-mode'] = 'normal';
        var layer_iles2_2 = new L.geoJson(json_iles2_2, {
            attribution: '',
            interactive: true,
            dataVar: 'json_iles2_2',
            layerName: 'layer_iles2_2',
            pane: 'pane_iles2_2',
            onEachFeature: pop_iles2_2,
            style: style_iles2_2_0,
        });
        bounds_group.addLayer(layer_iles2_2);
        map.addLayer(layer_iles2_2);
        function pop_ville_3(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['fid'] !== null ? autolinker.link(feature.properties['fid'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['nom'] !== null ? autolinker.link(feature.properties['nom'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ville_3_0() {
            return {
                pane: 'pane_ville_3',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(232,113,141,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_ville_3');
        map.getPane('pane_ville_3').style.zIndex = 403;
        map.getPane('pane_ville_3').style['mix-blend-mode'] = 'normal';
        var layer_ville_3 = new L.geoJson(json_ville_3, {
            attribution: '',
            interactive: true,
            dataVar: 'json_ville_3',
            layerName: 'layer_ville_3',
            pane: 'pane_ville_3',
            onEachFeature: pop_ville_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_ville_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_ville_3);
        map.addLayer(layer_ville_3);
        setBounds();
        var i = 0;
        layer_ville_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nom'] !== null?String('<div style="color: #000000; font-size: 10pt; font-family: \'MS Shell Dlg 2\', sans-serif;">' + layer.feature.properties['nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_ville_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_ville_3]);
        map.on("zoomend", function(){
            resetLabels([layer_ville_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_ville_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_ville_3]);
        });
        </script>
    </body>
</html>
